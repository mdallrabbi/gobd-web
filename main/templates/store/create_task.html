{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% block page %}
<div id="wrapper">
<div class="col-xl-12">
    <div class="card-box">
        <h4 class="header-title mb-3">create delivery order</h4>
        <form method="POST">
            {% csrf_token %}
            {{ task_form|crispy }}
            <button type="submit" class="btn btn-primary">place delivery order</button>
            <br>
        </form>
    </div>
</div>
</div>
{% endblock page %}
