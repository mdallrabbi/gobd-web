{% extends 'base_signup.html' %}
{% load crispy_forms_tags %}

{% block title %}seller sign up{% endblock %}
{% block heading %}sign up to gobd.delivery {% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {{ auth_signup|crispy }}
    <button type="submit" class="btn btn-success">sign up</button>
  </form>
  <a href="{% url 'store-signin' %}">already have an account?</a>
{% endblock content %}
