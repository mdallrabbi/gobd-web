{% extends "account/base.html" %}

{% load i18n static %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card">
            <!-- Logo -->
            <div class="card-header pt-4 pb-4 text-center bg-primary">
              <a href="/">
                <span><img src="{% static 'images/logo.png' %}" alt="" height="18"></span>
              </a>
            </div>

            <div class="card-body p-4">

              <div class="text-center w-75 m-auto">
                <h4 class="text-dark-50 text-center mt-0 font-weight-bold">
                  {% trans "Set Password" %}
                </h4>
              </div>

              <form method="POST" action="{% url 'account_set_password' %}" class="password_set" novalidate>
                {% csrf_token %}
                {{ form|crispy }}

                <div class="form-group mb-0 text-center">
                  <input type="submit" class="btn btn-primary" name="action" value="{% trans 'Set Password' %}"/>
                </div>
              </form>

            </div> <!-- end card-body-->
          </div>
          <!-- end card -->
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
{% endblock %}
